<!DOCTYPE html>
<html>
    <head>
        <title>dashboard</title>
    </head>
    <body>
        <h2>Welcome to dashboard</h2>
    </body>
    <form method="POST" action="{{ url_for('logout')}}" style="inline-size: auto;"">
        <button type="submit">logout</button>
    </form>
    
    <form method="GET" action="{{ url_for('adduser')}}" style="inline-size: auto;"">
        <button type="submit">ADDUSER</button>
    </form>

    
    <table border="1">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>salary</th>
            <th>joining_date</th>
        </tr>
        {% for id, name, salary, joining_date in items %}
        <tr>
            <td>{{id}}</td>
            <td>{{name}}</td>
            <td>{{salary}}</td>
            <td>{{joining_date}}</td>
        </tr>
        {% endfor %}
    </table>
    
</html>
