<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login | Flask App</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a subtle background gradient and font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <!-- Main Login Container -->
    <div class="w-full max-w-md p-8 m-4 bg-white rounded-xl shadow-2xl transition-all duration-300 transform hover:shadow-3xl sm:p-10">

        <!-- Header -->
        <header class="text-center mb-8">
            <svg class="mx-auto h-12 w-12 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3v-1a3 3 0 013-3h7a3 3 0 013 3z" />
            </svg>
            <h1 class="text-3xl font-bold text-gray-900 mt-4">Welcome Back</h1>
            <p class="text-sm text-gray-500 mt-1">Sign in to access your dashboard</p>
        </header>

        <!-- Login Form -->
        <!-- In a Flask app, the action would typically be '{{ url_for("login") }}' or similar -->
        <form method="POST" action="/login">
            
            <!-- Email/Username Field -->
            <div class="mb-5">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                    Email or Username
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                    autocomplete="username"
                    placeholder="you@example.com"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out shadow-sm placeholder-gray-400"
                >
            </div>

            <!-- Password Field -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                    Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    autocomplete="current-password"
                    placeholder="Enter your password"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out shadow-sm placeholder-gray-400"
                >
                <div class="text-right mt-2">
                    <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-500">Forgot Password?</a>
                </div>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 ease-in-out transform hover:scale-[1.01]"
            >
                Log In
            </button>
        </form>
        
        <!-- Footer / Registration Link -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Sign up here</a>
            </p>
        </div>
    </div>
    
    <!-- Optional JavaScript for handling form submission (for demonstration, not needed for Flask itself) -->
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            // This prevents the default form submission for the live preview
            // In your Flask app, remove this line or replace it with Flask/JS validation
            // e.preventDefault(); 
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple client-side check for presentation
            if (username && password) {
                console.log('Attempting to log in with:', username);
                // In a real Flask app, the server handles validation and redirect.
            }
        });
    </script>

</body>
</html>
